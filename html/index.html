<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Montserrat+Alternates:ital,wght@0,400;0,700;1,900&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <menu class="header__menu">
                <ul class="header__menu_items">
                    <li class="header__menu_item"> <a href="#" class="about"> О нас </a> </li>
                    <li class="header__menu_item"> <a href="#" class="catalog"> Каталог </a></li>
                    <li class="header__menu_item"> <a href="#" class="process"> Процесс </a></li>
                </ul>
            </menu>
            <div class="header__logo"><img src="../img/Logo2.png" alt="Чехов однушка - изделия из комнатушки -" class="header__logo_logo-img"></div>
            <menu class="header__menu">
                <ul class="header__menu_items">
                    <li class="header__menu_item_social"> <a href="#" class="Inst"> <img src="../img/instagram_PNG14.png" alt="Inst"> </a> </li>
                    <li class="header__menu_item_social"> <a href="#" class="Vk"> <img src="../img/vkontakte_PNG8.png" alt="Vk"> </a></li>
                    <li class="header__menu_item_social"> <a href="#" class="Tele"> <img src="../img/telegram_PNG1.png" alt="Tele"> </a></li>
                </ul>
            </menu>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main__slider">
                <div class="main__slider-nav">
                    <label for="s1" class="slider-nav-item"></label>
                    <label for="s2" class="slider-nav-item"></label>
                    <label for="s3" class="slider-nav-item"></label>
                    <label for="s4" class="slider-nav-item"></label>
                </div>
                
                <div class="main__slider-items">

                    <input type="radio" name="s" id="s1">
                    <input type="radio" name="s" id="s2">
                    <input type="radio" name="s" id="s3">
                    <input type="radio" name="s" id="s4">


                    <div class="main__slider-item s1">
                        <img src="../img/slider-1-new.png" alt="img">
                    </div>

                    <div class="main__slider-item">
                        <img src="../img/slider-2-new.png" alt="img">
                    </div>

                    <div class="main__slider-item">
                        <img src="../img/slider-3-new.png" alt="img">
                    </div>

                    <div class="main__slider-item">
                        <img src="../img/slider-4-new.png" alt="img">
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
